name: Build and Deploy to Azure Container Instances

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: client
      run: npm install

    - name: Build the frontend
      working-directory: client
      run: npm run build

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        cd client
        docker build -t ${{ secrets.DOCKER_USERNAME }}/ecommerce:v1 .
        docker push ${{ secrets.DOCKER_USERNAME }}/ecommerce:v1

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Instances
      run: |
        az container create \
          --resource-group frontend \
          --name myecommerce \
          --image ${{ secrets.DOCKER_USERNAME }}/ecommerce:v1 \
          --cpu 1 \
          --memory 1 \
          --registry-login-server ${{ secrets.DOCKER_USERNAME }}/ecommerce \
          --registry-username ${{ secrets.DOCKER_USERNAME }} \
          --registry-password ${{ secrets.DOCKER_PASSWORD }} \
          --ports 80 \
          --ip-address public
      env:
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
